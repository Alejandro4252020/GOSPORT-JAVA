<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Reservar Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <a th:href="@{/canchas/{id}(id=${cancha.id})}" class="btn btn-secondary mb-3">Regresar</a>

    <div class="card p-4 shadow">

        <h3 th:text="'Reservar: ' + ${cancha.nombre}"></h3>
        <hr>

        <!-- Imagen -->
        <div class="text-center mb-3">
            <img th:src="@{'/img/' + ${cancha.imagen}}"
                 alt="Imagen de la cancha"
                 class="img-fluid rounded"
                 style="max-height: 300px; object-fit: cover;">
        </div>

        <hr>

        <!-- FORMULARIO -->
        <form th:action="@{/reservas/guardar}" method="post">

            <!-- ID de la cancha (obligatorio para evitar error 400) -->
            <input type="hidden" name="canchaId" th:value="${cancha.id}">

            <!-- Username del usuario logueado -->
            <input type="hidden" name="clienteUsername" th:value="${#authentication.name}">

            <!-- Teléfono -->
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" name="telefono" class="form-control" placeholder="Ej: 3011234567" required>
            </div>

            <!-- Fecha -->
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" name="fecha"
                       class="form-control"
                       th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                       required>
            </div>

            <!-- Hora -->
            <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" 
                       name="hora" 
                       class="form-control"
                       min="06:00"
                       max="22:00"
                       required>
                <small class="text-muted">Horario disponible: 6:00 AM - 10:00 PM</small>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-success w-100">Reservar ahora</button>

        </form>

    </div>

</div>

</body>
</html>
