<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>crear usuario</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">

    <link rel="icon" type="image/png" href="/img/icono.jpg">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container d-flex align-items-center justify-content-between">

        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
            <span class="fw-bold">GOSPORT</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- ADMIN -->
                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/reportes/reservas}">Reservas</a>
                </li>

                <!-- NAV LINKS -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Tienda GS</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/canchas}">Canchas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mi-perfil}">Mi Perfil</a>
                </li>

                <!-- LOGOUT -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger ms-3" type="submit">Cerrar Sesión</button>
                    </form>
                </li>

            </ul>
        </div>

    </div>
</nav>

<div class="container mt-5">

    <!-- ALERTA DE ÉXITO -->
    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" id="alerta-exito">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${mensajeExito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- ALERTA DE ERROR GENERAL -->
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" id="alerta-error">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${mensajeError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

   <div class="card shadow-lg p-4 mx-auto"
     style="max-width: 450px; border-radius: 15px; background-color: #807373d5;">


        <h3 class="text-center mb-4"> Crear Usuario</h3>

        <form th:action="${#authorization.expression('hasRole(''ADMIN'')') ? '/usuarios/guardar' : '/perfil/guardar'}"
              th:object="${usuario}" method="post">

            <input type="hidden" th:field="*{id}" />

            <!-- USERNAME -->
            <div class="mb-3">
               <label class="form-label">Nombre de usuario:</label>
               <input type="text" th:field="*{userName}" class="form-control" placeholder="Ingrese el usuario" required>
               <div th:if="${errorUserName}" class="text-danger mt-1" th:text="${errorUserName}"></div>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
               <label class="form-label">Correo electrónico:</label>
               <input type="email" th:field="*{email}" class="form-control" placeholder="Ingrese el correo" required>
               <div th:if="${errorEmail}" class="text-danger mt-1" th:text="${errorEmail}"></div>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>

                <div class="input-group">
                    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Ingrese la contraseña" required>

                    <button class="btn btn-outline-secondary" type="button" id="togglePass">
                        <i class="bi bi-eye-slash" id="iconEye"></i>
                    </button>
                </div>
            </div>

            <!-- ROL SOLO PARA ADMIN -->
            <div class="mb-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <label class="form-label">Rol:</label>
                <select th:field="*{rol}" class="form-select">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Guardar</button>

        </form>

    </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- SCRIPT MOSTRAR/OCULTAR CONTRASEÑA -->
<script>
document.getElementById("togglePass").addEventListener("click", function () {
    const pass = document.getElementById("password");
    const icon = document.getElementById("iconEye");

    if (pass.type === "password") {
        pass.type = "text";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    } else {
        pass.type = "password";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    }
});

// Ocultar alertas después de 4 segundos
setTimeout(() => {
    const alerta = document.getElementById("alerta-exito");
    if (alerta) alerta.style.display = "none";

    const alertaE = document.getElementById("alerta-error");
    if (alertaE) alertaE.style.display = "none";
}, 4000);
</script>

<!-- FOOTER -->
<footer class="text-center py-3 mt-4">
    <p>© 2025 GoSports - Sistema de gestión deportiva</p>
</footer>

</body>
</html>
