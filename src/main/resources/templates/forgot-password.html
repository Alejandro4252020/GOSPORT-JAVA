<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- TU CSS -->
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
    <link rel="icon" type="image/png" href="/img/icono.jpg">
</head>
<body class="bg-light">

    <!-- Barra superior -->
    <div class="navbar">
        <h1 class="logo">GoSports</h1>
        <img th:src="@{/img/icono.jpg}" class="topbar-logo" alt="Logo">
    </div>

    <div class="container mt-5 pt-5">

        <!-- Mensaje de éxito -->
        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" id="alerta-exito">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${mensajeExito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-lg p-4 mx-auto" style="max-width: 450px; border-radius: 15px;">
            <h3 class="text-center mb-4">Recuperar Contraseña</h3>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Correo electrónico:</label>
                    <input type="email" name="email" class="form-control" placeholder="Ingrese su correo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ocultar alertas después de 4 segundos -->
    <script>
        setTimeout(() => {
            const alerta = document.getElementById("alerta-exito");
            if (alerta) alerta.style.display = "none";
        }, 4000);
    </script>

</body>
</html>
