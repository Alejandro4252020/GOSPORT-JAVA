<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reporte de Usuarios</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
          <link rel="icon" type="image/png" href="/img/icono.jpg">

    <style>
        /* Estilo para impresi√≥n */
        @media print {
            .no-print {
                display: none;
            }
        }
        body {
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Reporte de Usuarios</h2>

        <table class="table table-bordered table-striped text-center">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.userName}"></td>
                    <td th:text="${u.rol}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="3" class="text-center py-3">
                        No se encontraron usuarios.
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4 no-print">
            <button class="btn btn-info btn-lg" onclick="window.print()">
                 Imprimir
            </button>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/usuarios" class="btn btn-secondary btn-lg">
             Volver
        </a>
    </div>

</body>

</html>
