<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas - GoSports</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS PERSONAL -->
    <link rel="stylesheet" th:href="@{/css/estiloshyedit.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icono.jpg}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
            <span class="fw-bold">GOSPORT</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Inicio</a></li>

                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/reportes/reservas}">Reservas</a>
                </li>

                <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Tienda GS</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/canchas}">Canchas</a></li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/reservas/historial}">Mis Reservas</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/mi-perfil}">Mi Perfil</a></li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-danger ms-3" type="submit">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container-perfil container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4 shadow-sm">
                <h3 class="text-center mb-4">Mis Reservas</h3>

                <!-- Mensajes de éxito o error -->
                <div th:if="${param.editado}" class="alert alert-success text-center" role="alert">
                    Reserva actualizada correctamente.
                </div>

                <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                    <span th:text="${param.error}"></span>
                </div>

                <!-- Tabla de reservas -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover tabla-reservas">
                        <thead class="table-dark">
                            <tr>
                                <th>Cancha</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${reservas}">
                                <td th:text="${r.cancha.nombre}"></td>
                                <td th:text="${#temporals.format(r.fecha, 'dd/MM/yyyy')}"></td>
                                <td th:text="${r.hora}"></td>
                                <td th:text="${r.telefono}"></td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{'/reservas/editar/' + ${r.id}}">Editar</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reservas)}">
                                <td colspan="5" class="text-center">No tienes reservas registradas.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white py-3">
    <p class="mb-0">© 2025 GoSports - Sistema de gestión deportiva</p>
</footer>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
