<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 
 <head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS PERSONAL -->
    <link rel="stylesheet" th:href="@{/css/tarjetaproducto.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icono.jpg}">
</head>
<body class="bg-light">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
            <span class="fw-bold">GOSPORT</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/reservas/historial}">Mis Reservas</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/reportes/reservas}">Reservas</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/catalogo}">Tienda GS</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/canchas}">Canchas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/mi-perfil}">Mi Perfil</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger ms-3" type="submit">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- CONTENIDO -->
<div class="container my-5">

    <!-- Botón volver -->
    <div class="text-center mt-4" style ="position: absolute; top: 80px; left: 15px;">
                  <a href="/home" class="btn-volver">
                       Volver
                  </a>
        </div>
    <br><br>

 <div class="card shadow-sm p-4">
    <div class="row g-4 align-items-center">

        <!-- COLUMNA IMAGEN -->
        <div class="col-md-6 text-center">
            <img th:src="@{'/img/' + ${producto.imagen}}"
                 th:alt="${producto.nombre}"
                 class="img-producto">
        </div>

        <!-- INFORMACIÓN -->
        <div class="col-md-6">
            <h2 class="fw-bold" th:text="${producto.nombre}">Nombre</h2>

            <span class="badge bg-success mb-3">Disponible</span>

            <p class="mt-3 text-muted"
               th:text="${producto.descripcion}">
               Descripción
            </p>

            <h4 class="text-primary fw-bold mt-3"
                th:text="'$' + ${producto.precio} + ' COP'">
                Precio
            </h4>

                <!-- Selector de cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" min="1" value="1">
            </div>

            <div class="d-grid mt-4">
                    <form th:action="@{/carrito/agregar}" method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                                        
                        <input type="hidden" name="productoId" th:value="${producto.id}">
                        <input type="hidden" name="cantidad" id="cantidadHidden">
                                        
                        <button type="submit" class="btn btn-primary btn-lg">
                            Comprar ahora
                        </button>
                    </form>
                </div>

        </div>

    </div>
</div>
<script>
    const cantidadInput = document.getElementById("cantidad");
    const cantidadHidden = document.getElementById("cantidadHidden");

    cantidadInput.addEventListener("change", () => {
        cantidadHidden.value = cantidadInput.value;
    });

    // Inicializar valor
    cantidadHidden.value = cantidadInput.value;
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Ocultar mensajes automáticos -->
<script>
    setTimeout(() => {
        const msg = document.getElementById("mensajeExito");
        if (msg) msg.style.display = "none";
    }, 4000);
</script>
<!-- FOOTER -->
<footer class="text-center py-3 mt-4">
    <p>© 2025 GoSports - Sistema de gestión deportiva</p>
</footer>
</body>
</html>
