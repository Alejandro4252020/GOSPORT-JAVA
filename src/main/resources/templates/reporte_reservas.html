<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inicio</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS PERSONAL -->
    <link rel="stylesheet" th:href="@{/css/reportes_reservas.css}">
    <link rel="icon" type="image/png" href="/img/icono.jpg">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
        <div class="container d-flex align-items-center justify-content-between">

            <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
                <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
                <span class="fw-bold">GOSPORT</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Inicio</a>
                    </li>

                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                    </li>

                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger ms-3" type="submit">Cerrar Sesión</button>
                        </form>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div style="margin-top: 80px; padding: 20px; max-width: 900px; margin-left: auto; margin-right: auto;">
        <div class="card shadow-sm p-4 mb-4">

            <h3 style="text-align: center;">Reporte de Reservas</h3><br>

            <!-- FORMULARIO FILTRAR POR FECHA -->
            <form th:action="@{/reportes/reservas}" method="get" class="mb-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <label for="fechaInicio">Fecha inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" th:value="${fechaInicio}" class="form-control" />
                    </div>
                    <div>
                        <label for="fechaFin">Fecha fin:</label>
                        <input type="date" id="fechaFin" name="fechaFin" th:value="${fechaFin}" class="form-control" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-4">Filtrar</button>
                    </div>
                </div>
            </form>

            <!-- TABLA DE RESERVAS -->
            <table class="table table-bordered mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Hora</th> <!-- Nueva columna para mostrar la hora -->
                        <th>Cancha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.cliente.userName}"></td>
                    
                        <!-- FECHA -->
                        <td th:text="${#temporals.format(reserva.fecha, 'yyyy-MM-dd')}"></td>
                    
                        <!-- HORA -->
                        <td th:text="${#temporals.format(reserva.hora, 'HH:mm')}"></td>
                    
                        <!-- CANCHA -->
                        <td th:text="${reserva.cancha.nombre}"></td>
                    </tr>
                </tbody>

            </table>

            <!-- BOTÓN DESCARGAR PDF CON FILTROS -->
            <form th:action="@{/reportes/reservas/pdf}" method="get" style="margin-top: 20px; text-align: center;">
                <input type="hidden" name="fechaInicio" th:value="${fechaInicio}" />
                <input type="hidden" name="fechaFin" th:value="${fechaFin}" />
                <button type="submit" class="btn btn-danger">Descargar PDF</button>
            </form>
        </div>
    </div>

    <!-- Mensajes -->
    <script>
        setTimeout(() => {
            const msg = document.getElementById("mensajeExito");
            if (msg) msg.style.display = "none";
        }, 4000);
    </script>

    <!-- FOOTER -->
    <footer style="text-align:center; padding: 15px; background-color:#000; color: white; position: fixed; bottom: 0; width: 100%;">
        &copy; 2025 GoSports - Todos los derechos reservados
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
