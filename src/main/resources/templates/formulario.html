 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
</head>
<body>

    <h2 th:text="${producto.id == null ? 'Registrar Producto' : 'Editar Producto'}"></h2>

    <form th:action="@{${producto.id == null} ? '/productos/guardar' : '/productos/actualizar/' + ${producto.id}}" th:object="${producto}" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" th:field="*{nombre}" id="nombre" required><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" th:field="*{precio}" id="precio" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="/productos">Volver a la lista</a>

</body>
</html>
