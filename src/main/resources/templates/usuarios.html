<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Lista de Usuarios</h1>

<a href="/usuarios/nuevo" class="btn btn-primary mb-3">Nuevo Usuario</a>

<!-- -----------------------------
     FORMULARIO DE BSQUEDA
----------------------------- -->
<form th:action="@{/usuarios/buscar}" method="get" class="row g-3 mb-4">

    <!-- Filtro por ID -->
    <div class="col-md-3">
        <label>ID</label>
        <input type="number" name="id" class="form-control" th:value="${idParam}">
    </div>

    <!-- Filtro por username -->
    <div class="col-md-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" th:value="${usernameParam}">
    </div>

    <!-- Filtro por rol -->
    <div class="col-md-3">
        <label>Rol</label>
        <select name="rol" class="form-select" th:value="${rolParam}">
            <option value="">-- Todos --</option>
            <option value="ADMIN" th:selected="${rolParam == 'ADMIN'}">ADMIN</option>
            <option value="USER" th:selected="${rolParam == 'USER'}">USER</option>
        </select>
    </div>

    <!-- Bot贸n buscar -->
    <div class="col-md-3 align-self-end">
        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </div>
</form>

<!-- -----------------------------
     BOTONES DE DESCARGA DE REPORTES
----------------------------- -->
<div class="mb-4">
    <!-- Bot贸n PDF -->
    <a th:href="@{/usuarios/reporte/pdf(
        id=${param.id}, 
        username=${param.username}, 
        rol=${param.rol}
    )}" class="btn btn-danger">
         Descargar PDF
    </a>

    <!-- Bot贸n Excel -->
    <a th:href="@{/usuarios/reporte/excel(
        id=${param.id}, 
        username=${param.username}, 
        rol=${param.rol}
    )}" class="btn btn-success">
         Descargar Excel
    </a>

    <!-- Bot贸n TXT -->
    <a th:href="@{/usuarios/reporte/plano(
        id=${param.id}, 
        username=${param.username}, 
        rol=${param.rol}
    )}" class="btn btn-secondary">
         Descargar TXT
    </a>
</div>

<!-- -----------------------------
     TABLA DE USUARIOS
----------------------------- -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.userName}"></td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="3" class="text-center">No se encontraron usuarios.</td>
        </tr>
    </tbody>
</table>

<a href="/productos" class="btn btn-primary mt-3">Ir al CRUD de productos</a>

</body>
</html>
