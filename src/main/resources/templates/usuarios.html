<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS PERSONAL (opcional) -->
    <link rel="stylesheet" th:href="@{/css/estilos-usuarios.css}">
</head>

<body class="bg-light">

    <div class="container py-5">

     <h1 class="text-center mb-4 fw-bold">
    Gesti√≥n de Usuarios
</h1>


        <!-- BOT√ìN NUEVO -->
        <div class="text-end mb-4">
            <a href="/usuarios/nuevo" class="btn btn-success btn-lg">
                ‚ûï Nuevo Usuario
            </a>
        </div>

        <!-- ================================
             FORMULARIO DE B√öSQUEDA
        ================================= -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">Buscar usuarios</h4>

            <form th:action="@{/usuarios/buscar}" method="get" class="row g-3">

                <!-- ID -->
                <div class="col-md-3">
                    <label class="form-label">ID</label>
                    <input type="number" name="id" class="form-control"
                           th:value="${idParam}">
                </div>

                <!-- USERNAME -->
                <div class="col-md-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control"
                           th:value="${usernameParam}">
                </div>

                <!-- ROL -->
                <div class="col-md-3">
                    <label class="form-label">Rol</label>
                    <select name="rol" class="form-select" th:value="${rolParam}">
                        <option value="">-- Todos --</option>
                        <option value="ADMIN" th:selected="${rolParam == 'ADMIN'}">ADMIN</option>
                        <option value="USER" th:selected="${rolParam == 'USER'}">USER</option>
                    </select>
                </div>

                <!-- BOT√ìN BUSCAR -->
                <div class="col-md-3 align-self-end">
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        üîç Buscar
                    </button>
                </div>
            </form>
        </div>

        <!-- ================================
             BOTONES DE REPORTES
        ================================= -->
       <div class="mb-4 d-flex gap-3">

    <!-- PDF -->
    <a th:href="@{/usuarios/reporte/pdf(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" class="btn btn-danger btn-lg">
        üìÑ PDF
    </a>

    <!-- EXCEL -->
    <a th:href="@{/usuarios/reporte/excel(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" class="btn btn-success btn-lg">
        üìä Excel
    </a>

    <!-- TXT -->
    <a th:href="@{/usuarios/reporte/plano(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" class="btn btn-secondary btn-lg">
        üìù TXT
    </a>

</div>


        <!-- ================================
             TABLA
        ================================= -->
        <div class="card shadow-sm p-4">
            <table class="table table-striped table-hover text-center">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.userName}"></td>
                        <td>
                            <a th:href="@{'/usuarios/editar/' + ${u.id}}"
                               class="btn btn-warning btn-sm me-2">‚úè Editar</a>

                            <a th:href="@{'/usuarios/eliminar/' + ${u.id}}"
                               class="btn btn-danger btn-sm">üóë Eliminar</a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="3" class="text-center py-3">
                            No se encontraron usuarios.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- CRUD PRODUCTOS -->
        <div class="text-center mt-4">
            <a href="/productos" class="btn btn-primary btn-lg">
                Ir al CRUD de productos
            </a>
        </div>

    </div>

</body>

</html>
