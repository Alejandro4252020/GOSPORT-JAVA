<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- CSS PERSONAL (opcional) -->
    <link rel="stylesheet" th:href="@{/css/estilos-usuarios.css}">
    <link rel="icon" type="image/png" href="/img/icono.jpg">
</head>

<body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
        <div class="container d-flex align-items-center justify-content-between">

            <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
                <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
                <span class="fw-bold">GOSPORT</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Inicio</a>
                    </li>


                     <li class="nav-item" 
                        th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link" th:href="@{/reportes/reservas}">Reservas</a>
                    </li>

                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger ms-3" type="submit">Cerrar Sesi√≥n</button>
                        </form>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
    <div class="container py-5">

     <h2 class="text-center mb-4 fw-bold">
    Gesti√≥n de Usuarios
</h2>


        <!-- BOT√ìN NUEVO -->
        <div class="text-end mb-4">
            <a href="/usuarios/nuevo" class="btn btn-success btn-lg">
                 Nuevo Usuario
            </a>

            <a href="/productos" class="btn btn-primary btn-lg">
                Ir al CRUD de productos
            </a>
        </div>
        <!-- CRUD PRODUCTOS -->


        <!-- ================================
             FORMULARIO DE B√öSQUEDA
        ================================= -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="mb-3">Buscar usuarios</h4>

            <form th:action="@{/usuarios/buscar}" method="get" class="row g-3">

                <!-- ID -->
                <div class="col-md-3">
                    <label class="form-label">ID</label>
                    <input type="number" name="id" class="form-control"
                           th:value="${idParam}">
                </div>

                <!-- USERNAME -->
                <div class="col-md-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control"
                           th:value="${usernameParam}">
                </div>

                <!-- ROL -->
                <div class="col-md-3">
                    <label class="form-label">Rol</label>
                    <select name="rol" class="form-select" th:value="${rolParam}">
                        <option value="">-- Todos --</option>
                        <option value="ADMIN" th:selected="${rolParam == 'ADMIN'}">ADMIN</option>
                        <option value="USER" th:selected="${rolParam == 'USER'}">USER</option>
                    </select>
                </div>

                <!-- BOT√ìN BUSCAR -->
                <div class="col-md-3 align-self-end">
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        Buscar
                    </button>
                </div>
            </form>
        </div>

        <!-- ================================
             BOTONES DE REPORTES
        ================================= -->
       <div class="mb-4 d-flex gap-3">

    <!-- PDF -->
    <a th:href="@{/usuarios/reporte/pdf(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" class="btn btn-danger btn-lg">
        üìÑ PDF
    </a>

    <!-- EXCEL -->
    <a th:href="@{/usuarios/reporte/excel(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" class="btn btn-success btn-lg">
        üìä Excel
    </a>

    <!-- TXT -->
    <a th:href="@{/usuarios/reporte/plano(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" class="btn btn-secondary btn-lg">
        üìù TXT
    </a>

    <!-- IMPRIMIR -->
    <a th:href="@{/usuarios/reporte/imprimir(
        id=${param.id},
        username=${param.username},
        rol=${param.rol}
    )}" target="_blank" class="btn btn-info btn-lg">
        üñ®Ô∏è Imprimir
    </a>


</div>


        <!-- ================================
             TABLA
        ================================= -->
        <div class="card shadow-sm p-4">
            <table class="table table-striped table-hover text-center">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.userName}"></td>
                        <td th:text="${u.rol}"></td>
                        <td>
                            <a th:href="@{'/usuarios/editar/' + ${u.id}}"
                               class="btn btn-warning btn-sm me-2">Editar</a>

                            <a th:href="@{'/usuarios/eliminar/' + ${u.id}}"
                               class="btn btn-danger btn-sm"> Eliminar</a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="3" class="text-center py-3">
                            No se encontraron usuarios.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        

    </div>
     <footer>
        <p>¬© 2025 GoSports - Sistema de gesti√≥n deportiva</p>
    </footer>

</body>

</html>
