<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/listar.css}">
    <link rel="icon" type="image/png" th:href="@{/img/icono.jpg}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
        <div class="container d-flex align-items-center justify-content-between">

            <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
                <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
                <span class="fw-bold">GOSPORT</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger ms-3" type="submit">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Productos</h1>
            <div>
                <a href="/productos/nuevo" class="btn btn-primary">Agregar nuevo producto</a>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                        <a th:href="@{'/productos/factura/' + ${producto.id}}" class="btn btn-sm btn-success">Comprar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- FOOTER -->
    <footer class="text-center py-3 mt-4 bg-dark text-white">
        <p>© 2025 GoSports - Sistema de gestión deportiva</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
