<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${cancha.nombre}">Detalle Cancha</title>
    
    <!-- BOOTSTRAP -->
     <link rel="stylesheet" th:href="@{/css/detalle-cancha.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS PERSONAL -->
     <link rel="icon" type="image/png" th:href="@{/img/icono.jpg}">
</head>

<body class="bg-light">
    <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container d-flex align-items-center justify-content-between">

        <a class="navbar-brand d-flex align-items-center" th:href="@{/home}">
            <img th:src="@{/img/icono.jpg}" alt="Logo" class="me-2" style="height: 40px;">
            <span class="fw-bold">GOSPORT</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- ADMIN -->
                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>

                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/reportes/reservas}">Reservas</a>
                </li>

                <!-- NAV LINKS -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/catalogo}">Tienda GS</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/canchas}">Canchas</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/reservas/historial}">Mis Reservas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mi-perfil}">Mi Perfil</a>
                </li>

                <!-- LOGOUT -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger ms-3" type="submit">Cerrar Sesión</button>
                    </form>
                </li>

            </ul>
        </div>

    </div>
</nav>
<!-- CONTENIDO -->
<div class="container mt-4">

    <!-- Botón regresar -->
    <a th:href="@{/canchas}" class="btn btn-volver"> Volver </a>
    <br><br>
    <div class="card shadow p-4">
        <div class="row">

            <!-- IMAGEN -->
            <div class="col-md-6 text-center">
                <img th:src="@{'/img/' + ${cancha.imagen}}" class="img-fluid rounded" alt="Imagen cancha">
            </div>

            <!-- INFORMACIÓN -->
            <div class="col-md-6">

                <h2 th:text="${cancha.nombre}"></h2>

                <p class="fw-bold"
                   th:classappend="${cancha.estado == 'Disponible'} ? 'text-success' : 'text-danger'"
                   th:text="${cancha.estado}">
                </p>


                <p th:text="${cancha.descripcion}"></p>

                <!-- Dirección click a Google Maps -->
                <p>
                    <strong>Dirección:</strong>
                    <a th:href="@{'https://www.google.com/maps/search/?api=1&query=' + ${cancha.direccion}}"
                       target="_blank">
                        Abrir en Google Maps
                    </a>
                </p>

                <!-- Botón Reservar -->
                <a th:href="@{/canchas/reservar/{id}(id=${cancha.id})}"
                   class="btn btn-primary w-100 mt-3">
                    Reservar
                </a>
            </div>

        </div>
    </div>

</div>
<!-- FOOTER -->
<footer class="text-center py-3 mt-4">
    <p>© 2025 GoSports - Sistema de gestión deportiva</p>
</footer>   
</body>
</html>
