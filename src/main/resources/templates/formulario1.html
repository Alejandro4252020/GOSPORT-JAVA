<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>

    <!-- BOOTSTRAP -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container py-5">

        <!-- TARJETA CENTRAL -->
        <div class="card shadow-lg mx-auto p-5" style="max-width: 600px;">

            <!-- TÍTULO -->
            <h2 class="text-center mb-4 fw-bold text-primary"
                th:text="${producto.id == null ? 'Registrar Producto' : 'Editar Producto'}">
            </h2>

            <!-- FORMULARIO -->
            <form th:action="@{${producto.id == null} ? '/productos/guardar' : '/productos/actualizar/' + ${producto.id}}"
                  th:object="${producto}" method="post">

                <!-- NOMBRE -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control form-control-lg"
                           placeholder="Ingrese nombre del producto" required>
                </div>

                <!-- PRECIO -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Precio</label>
                    <input type="number" step="0.01" th:field="*{precio}"
                           class="form-control form-control-lg"
                           placeholder="Ingrese precio" required>
                </div>

                <!-- BOTÓN GUARDAR -->
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Guardar
                </button>
            </form>

            <!-- BOTÓN VOLVER -->
            <div class="text-center mt-4">
                <a href="/productos" class="btn btn-secondary btn-lg w-100">
                    Volver a la lista
                </a>
            </div>

        </div>
    </div>

</body>
</html>
